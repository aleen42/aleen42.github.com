<!DOCTYPE html>
<html>

<head>
    <title>Aleen42</title>
</head>

<body>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var useragent = window.navigator.userAgent.toLowerCase();

        if (useragent.indexOf('iphone') >= 0 || useragent.indexOf('ipad') >= 0 || useragent.indexOf('ipod') >= 0 || useragent.indexOf('android') >= 0) {
        	window.location.href = window.location.href + '/m.html';
        } else {
        	window.location.href = window.location.href + '/pc.html';
        }
    });
    </script>
</body>

</html>
