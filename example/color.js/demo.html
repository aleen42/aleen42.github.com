<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo of color.js</title>
    <style type="text/css">
    body {
        margin: 0;
    }
    
    .point {
        position: absolute;
        background: red;
        width: 2px;
        height: 2px;
    }
    </style>
</head>

<body>
    <div id="point-container">
    </div>
    <script type="text/javascript" src="./src/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./src/color.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var img = new Image();
        img.src = "./images/demo.jpg";
        img.onload = function() {
            SColor.init(img);
            SColor.traceFourPoints(321, 225, 0.55);
        }
    });
    </script>
</body>

</html>
